<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-armor-piece-heading" data-cy="ArmorPieceCreateUpdateHeading" jhiTranslate="gatewayApp.armorPiece.home.createOrEditLabel">
        Create or edit a Armor Piece
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.armorPiece.location" for="field_location">Location</label>
          <select class="form-control" name="location" formControlName="location" id="field_location" data-cy="location">
            <option [ngValue]="null">{{ 'gatewayApp.ArmorLocation.null' | translate }}</option>
            <option *ngFor="let armorLocation of armorLocationValues" [value]="armorLocation">
              {{ 'gatewayApp.ArmorLocation.' + armorLocation | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.armorPiece.defenseModifier" for="field_defenseModifier"
            >Defense Modifier</label
          >
          <input
            type="number"
            class="form-control"
            name="defenseModifier"
            id="field_defenseModifier"
            data-cy="defenseModifier"
            formControlName="defenseModifier"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
