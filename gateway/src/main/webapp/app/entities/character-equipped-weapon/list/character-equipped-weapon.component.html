<div>
  <h2 id="page-heading" data-cy="CharacterEquippedWeaponHeading">
    <span jhiTranslate="gatewayApp.characterEquippedWeapon.home.title">Character Equipped Weapons</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.characterEquippedWeapon.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-character-equipped-weapon"
        [routerLink]="['/character-equipped-weapon/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.characterEquippedWeapon.home.createLabel"> Create a new Character Equipped Weapon </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="characterEquippedWeapons?.length === 0">
    <span jhiTranslate="gatewayApp.characterEquippedWeapon.home.notFound">No characterEquippedWeapons found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="characterEquippedWeapons && characterEquippedWeapons.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="characterId">
            <span jhiTranslate="gatewayApp.characterEquippedWeapon.characterId">Character Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="hand">
            <span jhiTranslate="gatewayApp.characterEquippedWeapon.hand">Hand</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="weapon.name">
            <span jhiTranslate="gatewayApp.characterEquippedWeapon.weapon">Weapon</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let characterEquippedWeapon of characterEquippedWeapons; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/character-equipped-weapon', characterEquippedWeapon.id, 'view']">{{ characterEquippedWeapon.id }}</a>
          </td>
          <td>{{ characterEquippedWeapon.characterId }}</td>
          <td jhiTranslate="{{ 'gatewayApp.Handedness.' + characterEquippedWeapon.hand }}">{{ characterEquippedWeapon.hand }}</td>
          <td>
            <div *ngIf="characterEquippedWeapon.weapon">
              <a [routerLink]="['/weapon', characterEquippedWeapon.weapon?.id, 'view']">{{ characterEquippedWeapon.weapon?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/character-equipped-weapon', characterEquippedWeapon.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/character-equipped-weapon', characterEquippedWeapon.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(characterEquippedWeapon)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="characterEquippedWeapons && characterEquippedWeapons.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
