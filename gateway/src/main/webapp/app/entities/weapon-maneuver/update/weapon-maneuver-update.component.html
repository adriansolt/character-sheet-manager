<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-weapon-maneuver-heading"
        data-cy="WeaponManeuverCreateUpdateHeading"
        jhiTranslate="gatewayApp.weaponManeuver.home.createOrEditLabel"
      >
        Create or edit a Weapon Maneuver
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.weaponManeuver.weapon" for="field_weapon">Weapon</label>
          <select class="form-control" id="field_weapon" data-cy="weapon" name="weapon" formControlName="weapon">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="weaponOption.id === editForm.get('weapon')!.value?.id ? editForm.get('weapon')!.value : weaponOption"
              *ngFor="let weaponOption of weaponsSharedCollection; trackBy: trackWeaponById"
            >
              {{ weaponOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.weaponManeuver.maneuver" for="field_maneuver">Maneuver</label>
          <select class="form-control" id="field_maneuver" data-cy="maneuver" name="maneuver" formControlName="maneuver">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="maneuverOption.id === editForm.get('maneuver')!.value?.id ? editForm.get('maneuver')!.value : maneuverOption"
              *ngFor="let maneuverOption of maneuversSharedCollection; trackBy: trackManeuverById"
            >
              {{ maneuverOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
