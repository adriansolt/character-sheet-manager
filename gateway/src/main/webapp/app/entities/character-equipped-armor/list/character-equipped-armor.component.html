<div>
  <h2 id="page-heading" data-cy="CharacterEquippedArmorHeading">
    <span jhiTranslate="gatewayApp.characterEquippedArmor.home.title">Character Equipped Armors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.characterEquippedArmor.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-character-equipped-armor"
        [routerLink]="['/character-equipped-armor/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.characterEquippedArmor.home.createLabel"> Create a new Character Equipped Armor </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="characterEquippedArmors?.length === 0">
    <span jhiTranslate="gatewayApp.characterEquippedArmor.home.notFound">No characterEquippedArmors found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="characterEquippedArmors && characterEquippedArmors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="characterId">
            <span jhiTranslate="gatewayApp.characterEquippedArmor.characterId">Character Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="armorPiece.id">
            <span jhiTranslate="gatewayApp.characterEquippedArmor.armorPiece">Armor Piece</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let characterEquippedArmor of characterEquippedArmors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/character-equipped-armor', characterEquippedArmor.id, 'view']">{{ characterEquippedArmor.id }}</a>
          </td>
          <td>{{ characterEquippedArmor.characterId }}</td>
          <td>
            <div *ngIf="characterEquippedArmor.armorPiece">
              <a [routerLink]="['/armor-piece', characterEquippedArmor.armorPiece?.id, 'view']">{{
                characterEquippedArmor.armorPiece?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/character-equipped-armor', characterEquippedArmor.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/character-equipped-armor', characterEquippedArmor.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(characterEquippedArmor)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="characterEquippedArmors && characterEquippedArmors.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
