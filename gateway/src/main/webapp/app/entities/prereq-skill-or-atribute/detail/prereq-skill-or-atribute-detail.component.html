<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="prereqSkillOrAtribute">
      <h2 data-cy="prereqSkillOrAtributeDetailsHeading">
        <span jhiTranslate="gatewayApp.prereqSkillOrAtribute.detail.title">Prereq Skill Or Atribute</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ prereqSkillOrAtribute.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.prereqSkillOrAtribute.name">Name</span></dt>
        <dd>
          <span>{{ prereqSkillOrAtribute.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.prereqSkillOrAtribute.level">Level</span></dt>
        <dd>
          <span>{{ prereqSkillOrAtribute.level }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.prereqSkillOrAtribute.skill">Skill</span></dt>
        <dd>
          <div *ngIf="prereqSkillOrAtribute.skill">
            <a [routerLink]="['/skill', prereqSkillOrAtribute.skill?.id, 'view']">{{ prereqSkillOrAtribute.skill?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/prereq-skill-or-atribute', prereqSkillOrAtribute.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
