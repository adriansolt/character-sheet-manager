<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-skill-heading" data-cy="SkillCreateUpdateHeading" jhiTranslate="gatewayApp.skill.home.createOrEditLabel">
        Create or edit a Skill
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.skill.name" for="field_name">Name</label>
          <select class="form-control" name="name" formControlName="name" id="field_name" data-cy="name">
            <option [ngValue]="null">{{ 'gatewayApp.SkillName.null' | translate }}</option>
            <option *ngFor="let skillName of skillNameValues" [value]="skillName">
              {{ 'gatewayApp.SkillName.' + skillName | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.skill.difficulty" for="field_difficulty">Difficulty</label>
          <select class="form-control" name="difficulty" formControlName="difficulty" id="field_difficulty" data-cy="difficulty">
            <option [ngValue]="null">{{ 'gatewayApp.Difficulty.null' | translate }}</option>
            <option *ngFor="let difficulty of difficultyValues" [value]="difficulty">
              {{ 'gatewayApp.Difficulty.' + difficulty | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('difficulty')!.invalid && (editForm.get('difficulty')!.dirty || editForm.get('difficulty')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('difficulty')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
